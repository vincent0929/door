server:
  port: 8081

spring:
  application:
    name: door-test
  profiles:
    active: '@env@'
  jackson:
    property-naming-strategy: SNAKE_CASE
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
  redis:
    host: 127.0.0.1
    database: 0
    port: 6379
    timeout: 5000
    jedis:
      pool:
        max-active: 100

log:
  level: DEBUG
  path: ${user.home}/logs/door

door:
  app:
    name: door-test
    key: door-test
    secret: 123456
  path:
    host: http://localhost:8080
    login: /login
    valid: /valid
    logout: /logout

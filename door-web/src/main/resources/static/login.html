<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<form action="/dologin" method="post">
    账号：<input name="identifier" type="text"/>
    密码：<input name="credential" type="text"/>
    <input name="identityType" value="1" style="display:none"/>
    <input name="callback" style="display:none"/>
    <input type="submit" value="登录">
</form>

<script>
    $(function() {
        $("input[name='callback']").val(getParameter('callback'));
    });

    function getParameter(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        let r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        } else {
            return null;
        }
    }
</script>
</body>
</html>
